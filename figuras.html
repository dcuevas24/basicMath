<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas</title>
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Primer taller del curso practico de JS</p>
    </header>
    <section>
      <h2>Calcula el área y perímetro de un cuadrado</h2>
      <form>
        <label for="inputCuadrado">
          Escribe cuanto mide cada lado de tu cuadrado
        </label>
        <input id="inputCuadrado" type="number" />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular el área
        </button>
      </form>
    </section>
    <section>
      <h2>Calcula el área y el perímetro del triángulo</h2>
      <form>
        <label for="inputLado1">
          Escribe cuanto mide el primer lado del triángulo
        </label>
        <input id="inputLado1" type="number" />
        <label for="inputLado2">
          Escribe cuanto mide el segundo lado del triangulo
        </label>
        <input id="inputLado2" type="number" />
        <label for="inputBase">
          Escribe cuanto mide la base del triangulo
        </label>
        <input id="inputBase" type="number" />
        <label for="inputAltura">
          Escribe cuanto mide la altura del triangulo
        </label>
        <input id="inputAltura" type="number" />
      </form>
      <button type="button" onclick="calcularPerimetroTriangulo()">
        Calcular perímetro
      </button>
      <button type="button" onclick="calcularAreaTriangulo()">
        Calcular área
      </button>
    </section>
    <section>
      <h2>Calcula el área y el perímetro del circulo</h2>
      <form>
        <label for="inputRadio"> Escribe cuanto es el radio del círculo </label>
        <input id="inputRadio" type="number" />
        <button type="button" onclick="calcularPerimetroCirculo()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
          Calcular el área
        </button>
      </form>
    </section>
    <script src="./figuras.js"></script>
  </body>
</html>
